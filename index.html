<!DOCTYPE html>
<html>
<head>
  <title>Face Attendance</title>
</head>
<body>
 <video id="video" width="320" height="240" autoplay></video><br>
<button id="markBtn">Mark Attendance</button>
<canvas id="canvas" style="display:none;"></canvas>

<script>
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      document.getElementById('video').srcObject = stream;
    });

  document.getElementById("markBtn").addEventListener("click", takePhoto);

  function takePhoto() {
    // alert("Button Clicked!");

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);
    const image = canvas.toDataURL("image/jpeg");

    console.log("ğŸ“¤ Sending image to Flask");

    fetch("https://f521-2409-4091-90b7-fa07-ed9b-7a86-af68-462f.ngrok-free.app/receive_image", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
         "ngrok-skip-browser-warning": "true"  
      },
      body: JSON.stringify({ image })
    })
    .then(res => res.json())
    .then(data => {
      alert("âœ… Server says: " + data.message);
      console.log("âœ… Flask responded:", data);
    })
    .catch(err => {
      alert("âŒ Fetch failed: " + err);
      console.error("âŒ Fetch failed:", err);
    });
  }
</script>

</body>
</html>
